window:
  padding:
    x: 2
    y: 2
  decorations: full
  startup_mode: Windowed
  scrolling:
    history: 0
    multiplier: 3
  font:
    normal:
      family: RobotoMono
    bold:
      family: RobotoMono
    italic:
      family: RobotoMono
    size: 12.0

cursor:
  sytle: Block
  unfocused_hollow: true

bell:
  animation: EaseOutExpo
  color: '#ffffff'
  duratin: 0

shell:
  program: /bin/zsh

